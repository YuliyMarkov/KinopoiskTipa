<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kinopoisk</title>
  </head>
  <body>
    <header class="rounded">
      <h1>Кинопоиск</h1>
      <nav class="darkBg">
        <button class="active">Главная</button>
        <button>Избранное</button>
      </nav>
      <div class="themeChange">
        <img src="./img/themeChange.svg" class="themeChange" alt="тема" />
      </div>
    </header>
    <form>
      <div class="search rounded">
        <input type="text" class="darkBg" />
        <button type="submit" class="darkBg">Поиск</button>
      </div>
    </form>
    <div class="loader rounded"></div>
    <div class="main rounded">
      <div class="movieTitle darkBg">
        <h2>Iron Man</h2>
      </div>
      <div class="movie">
        <div class="movieImg"></div>
        <div class="movieInfo">
          <div class="desc darkBg">
            <div class="title">IMDBRating</div>
            <div class="value">N/A</div>
          </div>
        </div>
      </div>
      <div class="similarMoviesTitle darkBg">
        <h2>Похожие фильмы</h2>
      </div>
      <div class="similarMovies">
        <div class="similarMovieCard">
          <div class="save saved"><img src="./img/favBtn.svg" alt="" /></div>
          <div class="similarMovieText">Iron Sky</div>
        </div>
        <div class="similarMovieCard">
          <div class="save"><img src="./img/favBtn.svg" alt="" /></div>
          <div class="similarMovieText">Iron Sky</div>
        </div>
        <div class="similarMovieCard">
          <div class="save"><img src="./img/favBtn.svg" alt="" /></div>
          <div class="similarMovieText">Iron Sky</div>
        </div>
        <div class="similarMovieCard">
          <div class="save"><img src="./img/favBtn.svg" alt="" /></div>
          <div class="similarMovieText">Iron Sky</div>
        </div>
        <div class="similarMovieCard">
          <div class="save"><img src="./img/favBtn.svg" alt="" /></div>
          <div class="similarMovieText">Iron Sky</div>
        </div>
        <div class="similarMovieCard">
          <div class="save"><img src="./img/favBtn.svg" alt="" /></div>
          <div class="similarMovieText">Iron Sky</div>
        </div>
        <div class="similarMovieCard">
          <div class="save"><img src="./img/favBtn.svg" alt="" /></div>
          <div class="similarMovieText">Iron Sky</div>
        </div>
        <div class="similarMovieCard">
          <div class="save"><img src="./img/favBtn.svg" alt="" /></div>
          <div class="similarMovieText">Iron Sky</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
